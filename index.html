<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextVibe - Transform Your Text Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 13px;
            color: #1565c0;
        }

        .toolbar-section {
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toolbar-label {
            font-size: 13px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .selection-info {
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .button-row {
            display: flex;
            gap: 10px;
            padding-bottom: 5px;
            min-width: min-content;
        }

        .style-btn, .case-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: #333;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .style-btn:hover, .case-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .style-btn:disabled, .case-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .color-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 3px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .color-preview:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .color-picker-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .color-picker-btn:hover {
            background: #5568d3;
        }

        .color-picker-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .color-swatch {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .color-swatch.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #667eea;
        }

        .custom-color-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .custom-color-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .custom-color-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="color"] {
            width: 60px;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .hex-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
        }

        .modal-close {
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }

        .modal-close:hover {
            background: #d0d0d0;
        }

        .editor-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .editor-box {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            min-height: 200px;
            transition: border-color 0.3s;
            font-family: inherit;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            overflow-wrap: break-word;
        }
        
        .editor-box br {
            display: block;
            content: "";
            margin: 0.5em 0;
        }
        
        .editor-box div {
            margin: 0;
        }

        .editor-box:focus {
            border-color: #667eea;
        }

        .editor-box:empty:before {
            content: attr(data-placeholder);
            color: #999;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 11px;
            color: #999;
            background: white;
            padding: 3px 8px;
            border-radius: 5px;
            pointer-events: none;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn {
            background: #667eea;
            color: white;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .reset-btn {
            background: #e0e0e0;
            color: #333;
        }

        .reset-btn:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .main-card {
                padding: 15px;
            }

            .style-btn, .case-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TextVibe</h1>
            <p class="subtitle">Transform your text into eye-catching styles for social media</p>
        </header>

        <div class="main-card">
            <div class="info-banner">
                üí° <strong>How to use:</strong> Type or paste your text below, then highlight any portion and click a style to transform it!
            </div>

            <div class="toolbar-section">
                <div class="section-header">
                    <span class="toolbar-label">üìù Font Style</span>
                    <span class="selection-info" id="styleInfo">Select text to style</span>
                </div>
                <div class="scroll-container">
                    <div class="button-row">
                        <button class="style-btn" data-style="bold" disabled>Bold</button>
                        <button class="style-btn" data-style="italic" disabled>Italic</button>
                        <button class="style-btn" data-style="bolditalic" disabled>Bold+Italic</button>
                        <button class="style-btn" data-style="cursive" disabled>Cursive</button>
                        <button class="style-btn" data-style="mono" disabled>Monospace</button>
                        <button class="style-btn" data-style="strike" disabled>Strike</button>
                        <button class="style-btn" data-style="underline" disabled>Underline</button>
                        <button class="style-btn" data-style="wide" disabled>Wide</button>
                        <button class="style-btn" data-style="upside" disabled>Upside Down</button>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header">
                    <span class="toolbar-label">üî§ Text Case</span>
                </div>
                <div class="scroll-container">
                    <div class="button-row">
                        <button class="case-btn" data-case="upper" disabled>UPPERCASE</button>
                        <button class="case-btn" data-case="lower" disabled>lowercase</button>
                        <button class="case-btn" data-case="title" disabled>Title Case</button>
                        <button class="case-btn" data-case="sentence" disabled>Sentence case</button>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header">
                    <span class="toolbar-label">üé® Text Color</span>
                </div>
                <div class="color-section">
                    <div class="color-preview" id="colorPreview"></div>
                    <button class="color-picker-btn" id="openColorPicker" disabled>Choose Color</button>
                </div>
            </div>

            <div class="editor-wrapper">
                <div class="editor-box" id="editor" contenteditable="true" data-placeholder="Type or paste your article here..."></div>
                <div class="char-count"><span id="charCount">0</span> chars</div>
            </div>

            <div class="undo-redo-bar">
                <button class="undo-redo-btn" id="undoBtn" title="Undo (Ctrl+Z)">‚Ü∂ Undo</button>
                <button class="undo-redo-btn" id="redoBtn" title="Redo (Ctrl+Y)">Redo ‚Ü∑</button>
            </div>

            <div class="action-buttons">
                <button class="btn copy-btn" id="copyBtn">üìã Copy Styled Text</button>
                <button class="btn reset-btn" id="resetBtn">üîÑ Clear All</button>
            </div>
        </div>
    </div>

    <div class="modal" id="colorModal">
        <div class="modal-content">
            <div class="modal-header">üé® Choose a Color</div>
            <div class="color-grid" id="colorGrid"></div>
            
            <div class="custom-color-section">
                <div class="custom-color-label">Custom Color</div>
                <div class="custom-color-input">
                    <input type="color" id="customColorPicker" value="#333333">
                    <input type="text" class="hex-input" id="hexInput" placeholder="#000000" maxlength="7">
                </div>
            </div>
            
            <button class="modal-close" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        let selectedColor = '#333333';
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const colorPreview = document.getElementById('colorPreview');
        const colorModal = document.getElementById('colorModal');
        const openColorPicker = document.getElementById('openColorPicker');
        const closeModal = document.getElementById('closeModal');
        const customColorPicker = document.getElementById('customColorPicker');
        const hexInput = document.getElementById('hexInput');
        const colorGrid = document.getElementById('colorGrid');
        const styleInfo = document.getElementById('styleInfo');

        const presetColors = [
            '#000000', '#333333', '#666666', '#999999', '#CCCCCC',
            '#FF0000', '#FF6B6B', '#FF8C42', '#FFA500', '#FFD700',
            '#00FF00', '#32CD32', '#00CED1', '#1E90FF', '#0000FF',
            '#8B00FF', '#9B59B6', '#FF1493', '#FF69B4', '#C71585',
            '#8B4513', '#A0522D', '#CD853F', '#DEB887', '#F5DEB3'
        ];

        let savedSelection = null;
        let historyStack = [];
        let historyIndex = -1;
        const maxHistory = 50;

        // Save initial state
        function saveState() {
            const currentState = editor.innerHTML;
            
            // Remove any states after current index (for redo)
            historyStack = historyStack.slice(0, historyIndex + 1);
            
            // Add new state
            historyStack.push(currentState);
            
            // Limit history size
            if (historyStack.length > maxHistory) {
                historyStack.shift();
            } else {
                historyIndex++;
            }
            
            updateUndoRedoButtons();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                editor.innerHTML = historyStack[historyIndex];
                updateCharCount();
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                editor.innerHTML = historyStack[historyIndex];
                updateCharCount();
                updateUndoRedoButtons();
            }
        }

        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= historyStack.length - 1;
        }

        presetColors.forEach(color => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = color;
            swatch.addEventListener('click', () => {
                selectColorPreset(color);
                applyColorToSelection();
                colorModal.classList.remove('active');
            });
            colorGrid.appendChild(swatch);
        });

        function selectColorPreset(color) {
            selectedColor = color;
            colorPreview.style.backgroundColor = color;
            customColorPicker.value = color;
            hexInput.value = color.toUpperCase();
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            document.querySelectorAll('.color-swatch').forEach(s => {
                if (s.style.backgroundColor === rgbToHex(color)) {
                    s.classList.add('selected');
                }
            });
        }

        function saveSelection() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                savedSelection = selection.getRangeAt(0);
            }
        }

        function restoreSelection() {
            const selection = window.getSelection();
            if (savedSelection) {
                selection.removeAllRanges();
                selection.addRange(savedSelection);
            }
        }

        function rgbToHex(color) {
            if (color.startsWith('#')) return color.toLowerCase();
            const rgb = color.match(/\d+/g);
            if (!rgb) return color;
            return '#' + ((1 << 24) + (+rgb[0] << 16) + (+rgb[1] << 8) + +rgb[2]).toString(16).slice(1);
        }

        openColorPicker.addEventListener('click', () => {
            saveSelection();
            colorModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            colorModal.classList.remove('active');
        });

        colorModal.addEventListener('click', (e) => {
            if (e.target === colorModal) {
                colorModal.classList.remove('active');
            }
        });

        customColorPicker.addEventListener('input', (e) => {
            selectColorPreset(e.target.value);
            restoreSelection();
            applyColorToSelection();
            colorModal.classList.remove('active');
        });

        hexInput.addEventListener('input', (e) => {
            let value = e.target.value;
            if (!value.startsWith('#')) value = '#' + value;
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                selectColorPreset(value);
                restoreSelection();
                applyColorToSelection();
                colorModal.classList.remove('active');
            }
        });
