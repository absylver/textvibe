<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextVibe - Transform Your Text Style
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .toolbar-section {
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toolbar-label {
            font-size: 13px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .button-row {
            display: flex;
            gap: 10px;
            padding-bottom: 5px;
            min-width: min-content;
        }

        .style-btn, .case-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: #333;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .style-btn:hover, .case-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .style-btn.active, .case-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .color-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 3px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .color-preview:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .color-picker-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .color-picker-btn:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .color-swatch {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .color-swatch.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #667eea;
        }

        .custom-color-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .custom-color-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .custom-color-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="color"] {
            width: 60px;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .hex-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
        }

        .modal-close {
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }

        .modal-close:hover {
            background: #d0d0d0;
        }

        .text-area-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 130px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 11px;
            color: #999;
            background: white;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            min-height: 130px;
            font-size: 16px;
            margin-bottom: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn {
            background: #667eea;
            color: white;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .reset-btn {
            background: #e0e0e0;
            color: #333;
        }

        .reset-btn:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .main-card {
                padding: 15px;
            }

            .style-btn, .case-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® TextVibe</h1>
            <p class="subtitle">Transform your text into eye-catching styles for social media</p>
        </header>

        <div class="main-card">
            <div class="toolbar-section">
                <div class="section-header">
                    <span class="toolbar-label">üìù Font Style</span>
                </div>
                <div class="scroll-container">
                    <div class="button-row">
                        <button class="style-btn active" data-style="normal">Normal</button>
                        <button class="style-btn" data-style="bold">Bold</button>
                        <button class="style-btn" data-style="italic">Italic</button>
                        <button class="style-btn" data-style="bolditalic">Bold+Italic</button>
                        <button class="style-btn" data-style="cursive">Cursive</button>
                        <button class="style-btn" data-style="mono">Monospace</button>
                        <button class="style-btn" data-style="strike">Strike</button>
                        <button class="style-btn" data-style="underline">Underline</button>
                        <button class="style-btn" data-style="wide">Wide</button>
                        <button class="style-btn" data-style="upside">Upside Down</button>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header">
                    <span class="toolbar-label">üî§ Text Case</span>
                </div>
                <div class="scroll-container">
                    <div class="button-row">
                        <button class="case-btn active" data-case="normal">Normal</button>
                        <button class="case-btn" data-case="upper">UPPERCASE</button>
                        <button class="case-btn" data-case="lower">lowercase</button>
                        <button class="case-btn" data-case="title">Title Case</button>
                        <button class="case-btn" data-case="sentence">Sentence case</button>
                    </div>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="section-header">
                    <span class="toolbar-label">üé® Text Color</span>
                </div>
                <div class="color-section">
                    <div class="color-preview" id="colorPreview" style="background-color: #333333;"></div>
                    <button class="color-picker-btn" id="openColorPicker">Choose Color</button>
                </div>
            </div>

            <div class="text-area-wrapper">
                <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
                <div class="char-count"><span id="charCount">0</span> chars</div>
            </div>

            <div id="outputBox" class="output-box">Your styled text will appear here...</div>

            <div class="action-buttons">
                <button class="btn copy-btn" id="copyBtn">üìã Copy</button>
                <button class="btn reset-btn" id="resetBtn">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <div class="modal" id="colorModal">
        <div class="modal-content">
            <div class="modal-header">üé® Choose a Color</div>
            <div class="color-grid" id="colorGrid"></div>
            
            <div class="custom-color-section">
                <div class="custom-color-label">Custom Color</div>
                <div class="custom-color-input">
                    <input type="color" id="customColorPicker" value="#333333">
                    <input type="text" class="hex-input" id="hexInput" placeholder="#000000" maxlength="7">
                </div>
            </div>
            
            <button class="modal-close" id="closeModal">Done</button>
        </div>
    </div>

    <script>
        let currentStyle = 'normal';
        let currentCase = 'normal';
        let currentColor = '#333333';

        const inputText = document.getElementById('inputText');
        const outputBox = document.getElementById('outputBox');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const colorPreview = document.getElementById('colorPreview');
        const colorModal = document.getElementById('colorModal');
        const openColorPicker = document.getElementById('openColorPicker');
        const closeModal = document.getElementById('closeModal');
        const customColorPicker = document.getElementById('customColorPicker');
        const hexInput = document.getElementById('hexInput');
        const colorGrid = document.getElementById('colorGrid');

        const presetColors = [
            '#000000', '#333333', '#666666', '#999999', '#CCCCCC',
            '#FF0000', '#FF6B6B', '#FF8C42', '#FFA500', '#FFD700',
            '#00FF00', '#32CD32', '#00CED1', '#1E90FF', '#0000FF',
            '#8B00FF', '#9B59B6', '#FF1493', '#FF69B4', '#C71585',
            '#8B4513', '#A0522D', '#CD853F', '#DEB887', '#F5DEB3'
        ];

        presetColors.forEach(color => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = color;
            swatch.addEventListener('click', () => selectColor(color));
            colorGrid.appendChild(swatch);
        });

        function selectColor(color) {
            currentColor = color;
            colorPreview.style.backgroundColor = color;
            customColorPicker.value = color;
            hexInput.value = color.toUpperCase();
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            document.querySelectorAll('.color-swatch').forEach(s => {
                if (s.style.backgroundColor === rgbToHex(color)) {
                    s.classList.add('selected');
                }
            });
            updateOutput();
        }

        function rgbToHex(color) {
            if (color.startsWith('#')) return color.toLowerCase();
            const rgb = color.match(/\d+/g);
            return '#' + ((1 << 24) + (+rgb[0] << 16) + (+rgb[1] << 8) + +rgb[2]).toString(16).slice(1);
        }

        openColorPicker.addEventListener('click', () => {
            colorModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            colorModal.classList.remove('active');
        });

        colorModal.addEventListener('click', (e) => {
            if (e.target === colorModal) {
                colorModal.classList.remove('active');
            }
        });

        customColorPicker.addEventListener('input', (e) => {
            selectColor(e.target.value);
        });

        hexInput.addEventListener('input', (e) => {
            let value = e.target.value;
            if (!value.startsWith('#')) value = '#' + value;
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                selectColor(value);
            }
        });

        function convertToUnicode(text, style) {
            const maps = {
                bold: 0x1D400,
                italic: 0x1D434,
                bolditalic: 0x1D468,
                mono: 0x1D670,
                cursive: 0x1D49C
            };

            const offset = maps[style];
            if (!offset) return text;

            return text.split('').map(char => {
                if (char >= 'A' && char <= 'Z') {
                    return String.fromCodePoint(offset + (char.charCodeAt(0) - 65));
                } else if (char >= 'a' && char <= 'z') {
                    return String.fromCodePoint(offset + 26 + (char.charCodeAt(0) - 97));
                }
                return char;
            }).join('');
        }

        function strikethrough(text) {
            return text.split('').map(c => c + '\u0336').join('');
        }

        function underline(text) {
            return text.split('').map(c => c + '\u0332').join('');
        }

        function wideText(text) {
            return text.split('').map(c => {
                const code = c.charCodeAt(0);
                if (code >= 33 && code <= 126) {
                    return String.fromCharCode(code + 0xFEE0);
                }
                return c;
            }).join('');
        }

        function upsideDown(text) {
            const map = {
                'a': '…ê', 'b': 'q', 'c': '…î', 'd': 'p', 'e': '«ù', 'f': '…ü', 'g': '∆É', 'h': '…•',
                'i': '·¥â', 'j': '…æ', 'k': ' û', 'l': 'l', 'm': '…Ø', 'n': 'u', 'o': 'o', 'p': 'd',
                'q': 'b', 'r': '…π', 's': 's', 't': ' á', 'u': 'n', 'v': ' å', 'w': ' ç', 'x': 'x',
                'y': ' é', 'z': 'z', 'A': '‚àÄ', 'B': 'q', 'C': '∆Ü', 'D': 'p', 'E': '∆é', 'F': '‚Ñ≤',
                'G': '◊§', 'H': 'H', 'I': 'I', 'J': '≈ø', 'K': ' û', 'L': 'À•', 'M': 'W', 'N': 'N',
                'O': 'O', 'P': '‘Ä', 'Q': 'Œå', 'R': '…π', 'S': 'S', 'T': '‚î¥', 'U': '‚à©', 'V': 'Œõ',
                'W': 'M', 'X': 'X', 'Y': '‚ÖÑ', 'Z': 'Z', '!': '¬°', '?': '¬ø'
            };
            return text.split('').reverse().map(c => map[c] || c).join('');
        }

        function applyCase(text, caseType) {
            switch(caseType) {
                case 'upper':
                    return text.toUpperCase();
                case 'lower':
                    return text.toLowerCase();
                case 'title':
                    return text.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
                case 'sentence':
                    return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
                default:
                    return text;
            }
        }

        function applyStyle(text, style) {
            switch(style) {
                case 'bold':
                case 'italic':
                case 'bolditalic':
                case 'mono':
                case 'cursive':
                    return convertToUnicode(text, style);
                case 'strike':
                    return strikethrough(text);
                case 'underline':
                    return underline(text);
                case 'wide':
                    return wideText(text);
                case 'upside':
                    return upsideDown(text);
                default:
                    return text;
            }
        }

        function updateOutput() {
            let text = inputText.value;
            
            if (!text) {
                outputBox.textContent = 'Your styled text will appear here...';
                outputBox.style.color = '#999';
                return;
            }

            text = applyCase(text, currentCase);
            text = applyStyle(text, currentStyle);
            
            outputBox.textContent = text;
            outputBox.style.color = currentColor;
            charCount.textContent = inputText.value.length;
        }

        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
